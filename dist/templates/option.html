<div class="options-holder">
    <div ng-if="!opt.multi" > 
        <div class="option-box center"  selected-item ng-model="data[opt.category][opt.code]">
            {{opt.name}}        
        </div>   
    </div>
    <div ng-if="opt.multi">
        <div class="options-holder"> 
        <div class="option-box center" selected-item ng-model="data[opt.category][opt.code+'_toggle']" reset="data[opt.category][opt.code]=0" set="data[opt.category][opt.code]=1">
            {{opt.name}} 
        </div>
        <div style="float:left; margin-left:-30px;" class="option-box center" ng-class="{'options-box-disabled':!data[opt.category][opt.code+'_toggle']}">
        <p class="howmany" style="" translate="HOW_MANY">how many?</p>
        <input type="text" class="form-control options-box-input" style="" ng-model="data[opt.category][opt.code]" ng-disabled="!data[opt.category][opt.code+'_toggle']">
        </div>
        </div>
        <div class="clearfix"></div>
        
        <div class="row">
        <div class="col col-sm-4 col-sm-offset-4">
            
        </div>
        </div>
        
    
    </div> 
</div>
